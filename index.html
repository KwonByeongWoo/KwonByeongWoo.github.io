<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>권병우 이력서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f5f5f5;
      --accent: #4fc3f7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-image: url('https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODAxMDVfMTIg%2FMDAxNTE1MTQwOTU2MDY3.MToHfFXfMpfOQo8KZglIBRXUCRPhTizYGls1nrXEbrgg.kBY37VGvTl6N_a9gJXNUEfBzPc3dQlpLDnvOUBrGBxYg.JPEG.daegu_news%2F19794786.jpg&type=sc960_832');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 50px;
    }

    body.dark .container {
      background-color: rgba(30,30,30,0.9);
    }

    .toggle-switch {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .toggle-switch input[type="checkbox"] {
      display: none;
    }

    .toggle-switch label {
      cursor: pointer;
      background-color: #ccc;
      border-radius: 20px;
      display: inline-block;
      width: 50px;
      height: 25px;
      position: relative;
    }

    .toggle-switch label::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked + label {
      background-color: var(--accent);
    }

    .toggle-switch input[type="checkbox"]:checked + label::after {
      transform: translateX(25px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .section {
      margin-bottom: 2rem;
    }

    .email {
      font-weight: bold;
    }

  </style>
</head>
<body class="light">
  <div class="toggle-switch">
    <input type="checkbox" id="darkModeToggle" />
    <label for="darkModeToggle"></label>
  </div>

  <div class="container">
    <h1>권병우</h1>
  <junior data analyst | <span class="email"><a href="mailto:youremail@example.com">kbw0178@naver.com</a></span>

    <div class="section">
      <h2>📊 기술 스택</h2>
      <ul>
        <li>Python (pandas, matplotlib, seaborn)</li>
        <li>SQL (MySQL, PostgreSQL)</li>
        <li>Excel, Tableau</li>
      </ul>
    </div>

    <div class="section">
      <h2>📁 프로젝트</h2>
      <p><strong>판매 데이터 분석</strong> - 대시보드 시각화 및 트렌드 분석</p>
      <p><strong>고객 이탈 예측 모델링</strong> - 로지스틱 회귀 + 데이터 클렌징</p>
    </div>

    <div class="section">
      <h2>📚 교육</h2>
      <p>○○대학교 통계학과 졸업</p>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.remove('light');
        body.classList.add('dark');
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
      }
    });
  </script>
</body>
</html>
