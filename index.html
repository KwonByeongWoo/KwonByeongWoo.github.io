<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주니어 데이터 분석가 이력서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1f1f1f;
      --text-light: #1f1f1f;
      --text-dark: #f0f0f0;
      --accent: #6db33f; /* Spring green */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Apple SD Gothic Neo", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s, color 0.4s;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Modern_data_visualization_chart.svg/1280px-Modern_data_visualization_chart.svg.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .container {
      background-color: rgba(30, 30, 30, 0.9);
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 80px;
    }

    /* 다크모드 버튼 */
    .dark-toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dark-toggle-btn:hover {
      background-color: var(--accent);
      color: white;
    }

    .icon {
      font-size: 16px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .section {
      margin-bottom: 2rem;
    }

    .email {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 다크모드 토글 버튼 -->
  <button class="dark-toggle-btn" onclick="toggleDarkMode()">
    <span class="icon" id="modeIcon">🌙</span> 다크모드
  </button>

  <div class="container">
    <h1>홍길동</h1>
    <p>주니어 데이터 분석가 | 
      <span class="email">
        <a href="mailto:youremail@example.com">youremail@example.com</a>
      </span>
    </p>

    <div class="section">
      <h2>📊 기술 스택</h2>
      <ul>
        <li>Python (pandas, matplotlib, seaborn)</li>
        <li>SQL (MySQL, PostgreSQL)</li>
        <li>Excel, Tableau</li>
      </ul>
    </div>

    <div class="section">
      <h2>📁 프로젝트</h2>
      <p><strong>판매 데이터 분석</strong> - 대시보드 시각화 및 트렌드 분석</p>
      <p><strong>고객 이탈 예측 모델링</strong> - 로지스틱 회귀 + 데이터 클렌징</p>
    </div>

    <div class="section">
      <h2>📚 교육</h2>
      <p>○○대학교 통계학과 졸업</p>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('modeIcon');
      body.classList.toggle('dark-mode');

      // 아이콘 업데이트
      if (body.classList.contains('dark-mode')) {
        icon.textContent = '☀️'; // 라이트모드 아이콘
      } else {
        icon.textContent = '🌙'; // 다크모드 아이콘
      }
    }
  </script>
</body>
</html>
